<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
   
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    ðŸŽ¬ Movie Explorer App
                </a>
                
                
                <form class="d-flex flex-grow-1 mx-5" id="searchForm">
                    <input 
                        class="form-control me-2" 
                        type="search" 
                        placeholder="Search movies..." 
                        id="searchInput"
                        autocomplete="off"
                    >
                    <button class="btn btn-outline-danger" type="submit">Search</button>
                </form>
                
                <button class="btn btn-danger">Sign In</button>
            </div>
        </nav>
    </header>

   

    <!-- //main content area -->
    <main class="main-container">
        
      
        <aside class="sidebar" id="searchHistory">
            <h3>Recent Searches</h3>
            <ul id="historyList" class="history-list">


           
            </ul>
        </aside>

       
        <div class="content-area">
            
           
            <section class="filters-section" id="filtersSection">
                <div class="filter-group">
                    <label for="filterRating">Min Rating:</label>
                    <select id="filterRating" class="filter-select">
                        <option value="0">All Ratings</option>
                        <option value="7">7.0+</option>
                        <option value="8" selected>8.0+</option>
                        <option value="9">9.0+</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filterYear">Year:</label>
                    <select id="filterYear" class="filter-select">
                        <option value="all">All Years</option>
                       
                    </select>
                </div>

                <button id="clearFilters" class="clear-btn">Clear Filters</button>
            </section>

         
            <section class="movie-grid" id="movieGrid">
                
            </section>

        </div>

    </main>

    <!-- MODAL - Movie Details -->
    <div class="modal-overlay" id="movieModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div id="modalBody">
               
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for navbar only) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Your JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
